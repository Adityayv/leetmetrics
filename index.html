<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Leetmetrics</h2>
        </div>
        <div class="user-conatiner">
            <label>Enter username</label>
            <div id="input">
                <input class="ip" id="ip-field" type="text">
                <button class="ip" id="btn">Search</button>
            </div>
        </div>
        <div class="circle-stats">
            <div class="easy circle">
                <p></p>
                <p class="des" id="easy">Easy</p>
            </div>
            <div class="medium circle">
                <p></p>
                <p class="des" id="medium">Medium</p>
            </div>
            <div class="hard circle">
                <p></p>
                <p class="des" id="hard">Hard</p>
            </div>
        </div>
        <div class="card-stats"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
